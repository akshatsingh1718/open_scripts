<!-- fetcher/templates/fetcher/fetch.html -->
<!DOCTYPE html>
<html>
<head>
    <title>URL Fetcher</title>
</head>
<body>
    <h1>Fetch Data from a URL</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Fetch</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if data %}
        <h2>Fetched Data:</h2>
        <pre>{{ data }}</pre>
    {% endif %}
</body>
</html>
